{{ define "main" }}
<h1 class="title">{{ .Title | markdownify }}</h1>
<p class="subtitle">{{ .Params.subtitle | markdownify }}</p>
{{ .Content }}
{{ if .Params.authorname }}
<div class="author">
  Article by
  <a href="/people/{{ .Params.authorlink }}">{{ .Params.authorname }}</a>
</div>
{{ end }}
{{ end }}
