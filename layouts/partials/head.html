<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <title>{{ .Title | markdownify }}</title>
  <meta name="title" content="{{ .Title | markdownify }}" />
  <meta property="og:title" content="{{ .Title | markdownify }}" />
  <meta property="twitter:title" content="{{ .Title | markdownify }}" />

  <meta property="og:type" content="website" />
  <meta property="twitter:card" content="summary_large_image" />

  <meta property="og:description" content="{{ .Summary }}" />
  <meta name="description" content="{{ .Summary }}" />
  <meta property="twitter:description" content="{{ .Summary }}" />

  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="twitter:url" content="{{ .Permalink }}" />

  {{ if .Params.image }}
  <meta property="og:image" content="{{ .Params.image }}" />
  <meta property="twitter:image" content="{{ .Params.image }}" />
  {{ end }}

  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/icons/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="/icons/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/icons/favicon-16x16.png"
  />
  <link rel="manifest" href="/site.webmanifest" />

  <link
    href="https://fonts.googleapis.com/css2?family=Ultra&family=Work+Sans:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Source+Code+Pro&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/css/default.css" />
  {{ if .Params.katex }}
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/katex@0.13.13/dist/katex.min.css"
    integrity="sha384-RZU/ijkSsFbcmivfdRBQDtwuwVqK7GMOw6IMvKyeWL2K5UAlyp6WonmB8m7Jd0Hn"
    crossorigin="anonymous"
  />
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/katex@0.13.13/dist/katex.min.js"
    integrity="sha384-pK1WpvzWVBQiP0/GjnvRxV4mOb0oxFuyRxJlk6vVw146n3egcN5C925NCP7a7BY8"
    crossorigin="anonymous"
  ></script>
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/katex@0.13.13/dist/contrib/auto-render.min.js"
    integrity="sha384-vZTG03m+2yp6N6BNi5iM4rW4oIwk5DfcNdFfxkk9ZWpDriOkXX8voJBFrAO7MpVl"
    crossorigin="anonymous"
    onload='renderMathInElement(document.body, {
      delimiters: [
        { left: "$$", right: "$$", display: true },
        { left: "\\[", right: "\\]", display: true },
        { left: "$", right: "$", display: false },
        { left: "\\(", right: "\\)", display: false },
      ],
    });'
  ></script>
  {{ end }}
</head>
